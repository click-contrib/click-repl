[tox]
envlist =
    py{py,39,310,311,312,313}
    flake8
    click7

minversion = 3.8.20
isolated_build = true

[gh-actions]
python =  
    3.9: py39, mypy, click7, flake8
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
    pytest-cov
    flake8
    mypy
    tox
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.9
deps = flake8
commands = flake8 click_repl tests

[testenv:mypy]
basepython = python3.12
deps = mypy
commands = mypy click_repl

[testenv:click7]
basepython = python3.9
deps =
    click==7.1.2
    pytest
    pytest-cov
commands = pytest --basetemp={envtmpdir}
